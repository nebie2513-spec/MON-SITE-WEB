<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√âditeur & Aper√ßu de Site Web</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f4f8;
}

/* HEADER */
header{
    background:#0066cc;
    color:white;
    text-align:center;
    padding:15px;
}

/* CONTAINER */
.container{
    display:flex;
    height:calc(100vh - 100px);
}

/* √âDITEUR */
.editor{
    width:50%;
    padding:10px;
}

.editor h3{
    margin:5px 0;
}

textarea{
    width:100%;
    height:25%;
    margin-bottom:10px;
    padding:10px;
    font-family:monospace;
    font-size:14px;
    border-radius:6px;
    border:1px solid #ccc;
    resize:none;
}

button{
    width:100%;
    padding:12px;
    background:#0066cc;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

/* APER√áU */
.preview{
    width:50%;
    border-left:2px solid #ddd;
}

iframe{
    width:100%;
    height:100%;
    border:none;
    background:white;
}

/* üì± VERSION T√âL√âPHONE */
@media (max-width: 768px){
    .container{
        flex-direction:column;
        height:auto;
    }

    .editor, .preview{
        width:100%;
        height:50vh;
    }

    textarea{
        height:20%;
    }
}
</style>
</head>

<body>

<header>
    <h1>üßë‚Äçüíª √âditeur HTML / CSS / JS</h1>
    <p>Collez votre code et voyez l‚Äôaper√ßu</p>
</header>

<div class="container">

    <div class="editor">
        <h3>HTML</h3>
        <textarea id="htmlCode"><h1>Bonjour le monde</h1></textarea>

        <h3>CSS</h3>
        <textarea id="cssCode">h1{color:blue;text-align:center;}</textarea>

        <h3>JavaScript</h3>
        <textarea id="jsCode">console.log("Site charg√©");</textarea>

        <button onclick="runCode()">Voir l‚Äôaper√ßu</button>
    </div>

    <div class="preview">
        <iframe id="output"></iframe>
    </div>

</div>

<script>
function runCode(){
    let html = document.getElementById("htmlCode").value;
    let css = "<style>" + document.getElementById("cssCode").value + "</style>";
    let js  = "<script>" + document.getElementById("jsCode").value + "<\/script>";

    document.getElementById("output").srcdoc = html + css + js;
}
</script>

</body>
</html>
